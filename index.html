<html lang="en">
<head>

    <title>Brandon's Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">

<body>
    <div class="container">
        <div id="homepage">
            <h1>TIMED QUIZ: TEST YOUR KNOWLEDGE</h1>
            <p>Answer a series of questions before the time runs out!</p>
            <p>Be careful! Wrong answers will deduct time from the clock!</p>
            <p>Click the button below to begin!</p>
            <p id="playbtn" class="btn">Take Quiz</p>
            <p id="hiscores" class="btn">Hiscores</p>               
        </div>

        <div id="quiz" class="hide">
            <div id="question"></div>
            
                <div id="A" class="option"></div>
                <div id="B" class="option"></div>
                <div id="C"class="option"></div>
                <div id="D"class="option"></div>
            
            <div id="timer"></div>
        </div>
    </div>
